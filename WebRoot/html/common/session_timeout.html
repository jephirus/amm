<!DOCTYPE html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
* {
	margin: 0;
	padding: 0
}

html {
	font: 15px/22px arial, sans-serif;
	background: #fff;
	color: #222;
	padding: 15px
}

body {
	margin: 7% auto 0;
	max-width: 450px;
	min-height: 180px;
	padding: 30px 0 15px
}

*>body {
	p :margin: 11px 0 22px;
	overflow: hidden

}

a img {
	border: 0
}

a:link,a:visited {

}

	border-bottom: 1px orange solid;
	color: orange;
}
</style>
</head>
<body>
	<p>
		<b>Session Timeout Error.</b>
		<ins>您的会话已经失效，请重新登录系统。</ins>
	</p>
	<p>
		The session is timeout please login system.
	</p>
	<p>
		[<a href="javascript:void(0)" onclick="history.go(-1)">返回</a>]
	</p>

</html>
